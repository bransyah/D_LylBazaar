<ion-header>
  <ion-toolbar>
    <ion-title>
      INPUT DATA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-list lines="none">
      <ion-list-header>
      </ion-list-header>
      <ion-item>
        <ion-label>Tanggal</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Waktu Mulai Berjualan</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Waktu Berakhir Berjualan</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
      </ion-item>
    </ion-list>
</ion-content>
